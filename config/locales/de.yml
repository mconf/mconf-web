  help_createspace: 
    part1: "So erstellen Sie einen Platz im VCC:"
    part2: "1. Klicken Sie auf <a href={{url}}>My Home</a> Elements aus der oberen Men\xC3\xBCleiste."
    part3: 2. Klicken Sie auf Create New Space-Taste.
    part4: "3. F\xC3\xBCgen Sie einen Namen und eine Beschreibung f\xC3\xBCr Ihren Raum."
