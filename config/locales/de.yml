    part7: "6. Sie k\xC3\xB6nnen Ihre Datei Tags hinzuzuf\xC3\xBCgen. Tags erm\xC3\xB6glichen es Ihnen, Dateien leicht finden. Dr\xC3\xBCcken Sie die Eingabetaste, um jeden Tag zu best\xC3\xA4tigen."
