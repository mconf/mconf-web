    part2: "3. Geben Sie einen Titel und eine Beschreibung f\xC3\xBCr Ihre Veranstaltung. <br> 4. Geben Sie ein oder w\xC3\xA4hlen Sie den Raum Nutzer Organisation der Veranstaltung. <br> 5. Art der Veranstaltung Ort.<br>  6. W\xC3\xA4hlen Sie die Teilnahme-Modi, mit denen Sie entscheiden, wie die Menschen k\xC3\xB6nnen die virtuellen Treffen zu verbinden.  a. Isabel mittels der zugrunde liegenden Open-Source-Video-Conferencing-Software.  b. die M\xC3\xB6glichkeit, Web-Browser \xC3\xBCber das Web zu beteiligen.<br>  7. Klicken Sie auf die Schaltfl\xC3\xA4che Erstellen."
    part3: "8. Nachdem Sie das Ereignis erstellt haben, k\xC3\xB6nnen Sie: <br><li><a href={{agenda}}>Definieren Sie die Agenda f\xC3\xBCr die Veranstaltung</a><li>  Buchung Ressourcen erforderlich, um eine Videokonferenz zu machen <li> Personen einladen  <li>Schreiben Sie eine vollst\xC3\xA4ndige Beschreibung<li>  Bearbeiten Sie Ihre Veranstaltung<li> Importieren Sie die Tagesordnung zu Ihrem iCalendar  <li>Benachrichtigen Begleiter"
  help_createevent: 
    part1: <a href={{url}} class="big_button red_button" target="_blank"><span>Screencast</span></a><br><br><br>So erstellen Sie eine Veranstaltung in Global Plaza:<br><br>  1. Klicken Sie auf die Registerkarte Ereignisse.
    part2: "2. Sie k\xC3\xB6nnen direkt ein Ereignis aus dem <b> Create Event </b> box auf der rechten Spalte der Seite. Global Plaza unterst\xC3\xBCtzt drei Arten von Veranstaltungen, nach Ihren Bed\xC3\xBCrfnissen: <br><li> Die  <b><a href={{url_meeting}}>Konferenz</a></b> ist grunds\xC3\xA4tzlich zur Einfuhr Anzug physischen Sitzungen oder offline Sitzungen, f\xC3\xBCr die Sie nicht ben\xC3\xB6tigen oder Streaming-Video-Aufnahme, k\xC3\xB6nnten aber dennoch lieber Sitzung haben Umgang mit Funktionen, die eine einfachere - wie das Erstellen und \xC3\x84ndern einer Tagesordnung, dass Menschen zu konsultieren oder in ihrem Kalender. Au\xC3\x9Ferdem m\xC3\xB6chten Sie vielleicht Unterlagen f\xC3\xBCr die Sitzung oder sp\xC3\xA4ter tausche Bilder auf der Sitzung getroffen ben\xC3\xB6tigt wird. <li> Das <b><a href={{url_vm}}>virtuelle Meeting</a></b>-Typ ist geeignet f\xC3\xBCr Teilnehmer Online-Meetings oder physische Treffen mit einem starken virtuelle Komponente, was bedeutet, dass sowohl die lokale und Remote wird interaktiv die M\xC3\xB6glichkeit haben zu kommunizieren.  <li>Die  <b> <a href={{url_vc}}> Virtual-Kongress</a> </b> Art ist sehr \xC3\xA4hnlich zu dem virtuellen Treffen ausgerichtet, aber f\xC3\xBCr gr\xC3\xB6\xC3\x9Fere Veranstaltungen, sowohl in Gr\xC3\xB6\xC3\x9Fe und Komplexit\xC3\xA4t. Gew\xC3\xB6hnlich erfordert diese Art der Unterst\xC3\xBCtzung eines Betreibers vor Ort."
  help_createmeeting: 
    part1: "So erstellen Sie eine Sitzung in Global Plaza:  <br><br>1. Klicken Sie auf die Registerkarte Ereignisse.  <br>2. Klicken Sie auf Meeting auf der rechten Seite der Seite."
    part2: "3. Geben Sie einen Titel und eine Beschreibung f\xC3\xBCr Ihre Veranstaltung.  <br>4. Geben Sie ein oder w\xC3\xA4hlen Sie den Raum Nutzer Organisation der Veranstaltung.  <br>5. Art der Veranstaltung Ort. <br>6. Klicken Sie auf die Schaltfl\xC3\xA4che Erstellen."
    part3: "7. Nachdem Sie das Ereignis erstellt haben, k\xC3\xB6nnen Sie:<br><li><a href={{agenda}}>Definieren Sie die Agenda f\xC3\xBCr die Veranstaltung</a><li> Personen einladen  <li>Schreiben Sie eine vollst\xC3\xA4ndige Beschreibung <li> Bearbeiten Sie Ihre Veranstaltung <li>Importieren Sie die Tagesordnung zu Ihrem iCalendar<li>  Benachrichtigen Begleiter"
