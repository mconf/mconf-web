    part7: "6. Wenn Sie m\xC3\xB6chten, Wand <b>teilt</b> das Dokument mit einer Meldung in der, die diese Option w\xC3\xA4hlen."
    part8: "7. Schlie\xC3\x9Flich, am <b>Upload-Button</b> zu klicken Docs f\xC3\xBCgen Sie die Datei auf die."
