  help_define_agenda: 
    part1: "<a href={{url}} class=\"big_button red_button\" target=\"_blank\"><span>Screencast </a></span><br><br><br>So erstellen Sie eine Agenda f\xC3\xBCr Ihre Veranstaltung in VCC: <br><br> 1. Klicken Sie auf &quot;Events&quot;. <br> 2. Klicken Sie auf den Fall, dass Sie bereits erstellt haben.<br>  3. Klicken Sie auf &quot;Definieren Sie den Zeitplan&quot; Link, &quot;Agenda&quot;-Button oder &quot;Agenda f\xC3\xBCr die Veranstaltung&quot;-Link (siehe blaue Pfeile in der Abbildung)"
    part2: "4. In der Tagesordnung Abschnitt, klicken Sie auf &quot;Add&quot; Button zu erstellen ein Tagesordnungspunkt.  <br>5. F\xC3\xBCllen Sie den Agenda-Eintrag Titel, die Startzeit und die Dauer und klicken Sie auf &quot;Next Step&quot;-Button <br> 6. Sie k\xC3\xB6nnen nun Details wie die Redner, die Site-Benutzer oder externen Benutzern, oder die Beschreibung werden k\xC3\xB6nnen <br> 7. Wenn Sie eine Datei schlie\xC3\x9Fen, klicken Sie auf &quot;New attachment&quot;-Link. <br> 8. Wenn die Art der Veranstaltung &quot;Meeting ist&quot;, k\xC3\xB6nnen Sie einbetten Video zu diesem Tagesordnungspunkt"
    part3: "9. Wenn die Art Ihrer Veranstaltung lautet &quot;Virtual Meeting&quot; oder &quot;Virtual Congress&quot;, k\xC3\xB6nnen Sie Hard-und Software-Ressourcen f\xC3\xBCr diesen Tagesordnungspunkt behalten, w\xC3\xA4hlen Sie sowohl Streaming und Aufnahme"
    part4: "10. Klicken Sie auf die Schaltfl\xC3\xA4che &quot;Finish&quot; um die \xC3\x84nderungen zu.  <br>11. Wenn Sie einen Teiler, Br\xC3\xBCche zeigen, wie Kaffee-oder Mittagspausen, klicken Sie auf &quot;Add Teiler&quot;-Button hinzuf\xC3\xBCgen. Sie k\xC3\xB6nnen die Startzeit und der Grund f\xC3\xBCr die Pause. Klicken Sie auf &quot;Create&quot;-Taste, um die Trennlinie hinzuzuf\xC3\xBCgen.  <br>12. Wenn Ihre Veranstaltung dauert l\xC3\xA4nger als einen Tag, k\xC3\xB6nnen Sie eine neue Sitzung f\xC3\xBCr den zweiten Tag. Jeder Tag hat seine eigene Registerkarte mit dem angegebenen Tagesordnungspunkten."
  help_index: 
    part1: "Global Plaza bietet einen virtuellen Event-Service, die es Ihnen erm\xC3\xB6glichen Videokonferenzen durchf\xC3\xBChren, Streaming, Aufnahme und das elektronische Publizieren Ihrer Meetings, Vortr\xC3\xA4ge, Schulungen, Konferenzen, Kongressen oder Workshops."
    part2: "GlobalPlaza des sozialen Netzwerks wird die Ank\xC3\xBCndigungen von Veranstaltungen, um andere zu verbreiten, ebenso wie wir entdecken Sie Veranstaltungen, die von anderen durchgef\xC3\xBChrt, um teilzunehmen oder folgen them.Typical Use-Cases von GlobalPlaza sind: <li>Broadcasting \xC3\xBCber das Internet per Streaming Veranstaltungen oder Vortr\xC3\xA4ge statt in einem Klassenzimmer, Konferenzr\xC3\xA4ume und Auditorien. <li>Aufnahme und Ver\xC3\xB6ffentlichung von Veranstaltungen oder Vortr\xC3\xA4ge statt in einem Klassenzimmer, Konferenzr\xC3\xA4ume und Auditorien.<li>Bringing in entfernten Lautsprecher \xC3\xBCber das Internet in Ihre Veranstaltungen, von Desktops oder Zimmer.  <li>Aktivieren Fernteilnahme von Auditorien oder Zimmer in einem bestimmten Kongress oder Event. <li>Performing voll Veranstaltungen mit Remote-Desktops verteilt und Auditorien miteinander verbunden.  <li>Usw.<br><br> "
    part3: "Die folgenden Aufnahmen von Veranstaltungen geben Ihnen eine Vorstellung davon, was Sie von der GlobalPlaza erhalten:  <li><a href={{tnc08}}>TNC'08</a>,<a href={{tnc09}}>TNC'09</a>,<a href={{tnc10}}>TNC'10 </a>."
    part4: "<li>Belief Symposien in <a href={{india}}>Indien</a>,<a href={{brazil}}>Brasilien</a> und <a href={{southafrica}}>S\xC3\xBCdafrika</a>."
    part5: <li><a href={{egee08}}>EGEE'08</a> ,<a href={{egee05}}>5. EGEE User's Forum</a>.<li><a href={{morfeo}}>Asamblea Morfeo</a>
    part6: "<br>Global Plaza wird als ein sozio-Website, die gemeinsame soziale Netzwerke unterst\xC3\xBCtzt gemeinsam mit kooperativen Unterst\xC3\xBCtzung von Projekten und Aktivit\xC3\xA4ten strukturiert Gruppe. Jeder kann <a href={{url}}>registrieren</a> kostenlos in der Global-Plaza, um es Bestandteil des sozialen Netzwerks und die Nutzung des Dienstes."
    part7: "Nach der Registrierung k\xC3\xB6nnen Sie zu <a href={{create}}>erstellen</a>, \xC3\xB6ffentliche oder private R\xC3\xA4ume f\xC3\xBCr die Zusammenarbeit mit eingeschr\xC3\xA4nkten Gruppen von Personen, die durch und verwaltet werden Sie von den Personen, die Sie Administratoren ernennen. Sobald Sie ein regul\xC3\xA4res Mitglied oder Administrator eines Raumes sind, k\xC3\xB6nnen Sie zu erstellen, zu verk\xC3\xBCnden, durchf\xC3\xBChren, aufnehmen und ver\xC3\xB6ffentlichen Sie Ihre Veranstaltungen in Global Plaza. Virtual Ereignisse k\xC3\xB6nnen automatisch aufgezeichnet und ver\xC3\xB6ffentlicht durch Global Plaza f\xC3\xBCr den privaten oder den Zugang der \xC3\x96ffentlichkeit sowie in Blogs einbetten, Webseiten, etc. <br><br> Aktivit\xC3\xA4ten f\xC3\xBCr Gruppen veranstaltet in Global-Plaza k\xC3\xB6nnen \xC3\xB6ffentlich oder privat sein. \xC3\x96ffentliche R\xC3\xA4ume Host-Aktivit\xC3\xA4ten, die gesehen werden und anschlie\xC3\x9Fend kann jeder, w\xC3\xA4hrend die privaten R\xC3\xA4ume unterst\xC3\xBCtzt Projekte und Aktivit\xC3\xA4ten, bei denen eine Gruppe Informationen austauschen und treffen sich in privaten zusammenarbeiten k\xC3\xB6nnen. <br><br>Sie k\xC3\xB6nnen in einer virtuellen Global Plaza Ereignis aus Ihrem Web-Browser direkt an nur durch Zugriff auf die Event-Seite, wo das Ereignis angek\xC3\xBCndigt. Ihr Browser muss Flash installiert. Sie k\xC3\xB6nnen auch eine Teilnahme mit <a href={{isabel}}>Isabel</a> Native Client, die eine bessere Qualit\xC3\xA4t bietet audiovisuelle und ist empfohlen f\xC3\xBCr Lautsprecher oder Auditorien verbinden R\xC3\xA4ume und. Ein SIP-Gateway ist ebenfalls vorgesehen, um die Beteiligung von einer Videokonferenz Ausr\xC3\xBCstung erm\xC3\xB6glichen."
    part8: "Die Global wurde von der Plaza entwickelt worden <a href={{web_global}}>Europ\xC3\xA4ischen Global projekt</a> durch die Wiederverwendung von Ergebnissen und Entwicklungen aus anderen Projekten, die verwandelt haben <a href={{isabel}}>Isabel </a>Applikation in ein Cloud-Computing-Dienst wie ITECBAN, Ecospace, Collaboration @ Rural, Cepos, etc. <br><br>So <a href={{create}}>erstellen</a> oder bearbeiten Leerzeichen, m\xC3\xBCssen Sie angemeldet sein Konto um Ihre Global Plaza. Wenn Sie noch kein Konto haben, <a href={{url}}>erstellen Sie jetzt</a>."
  help_logging: 
    part1: "Wenn Sie bereits ein Konto VCC, k\xC3\xB6nnen Sie <a href={{url}}>sich hier anmelden,</a> oder klicken Sie auf Login-Position aus der oberen Men\xC3\xBCleiste. Geben Sie Ihre Email und Passwort auf dem Hauptbildschirm."
