        exception_notifications_prefix: "Префикс темы письма. По умолчанию '[ERROR]'."
        external_help: "Вставьте ссылку на внешний сайт, содержащий страницу помощи или FAQ. Вставьте полную ссылке, включая протокол. Например: 'http://server.com'."
        feedback_url: "Пользователи будут перенаправлены на этот адрес, когда они выходят из веб-конференции. По умолчанию используется адрес '%{default_url}'"
        forbid_user_space_creation: "Только администраторы могут создавать сообщества"
        ldap_filter: "LDAP фильтр для доступа только определенных пользователей. Например: \"(&(objectclass=user)(objectcategory=person))\"."
        ldap_host: "IP-адрес или домен LDAP сервера. Пример: \"192.111.22.33\" или \"ldapserver.any.com\"."
        ldap_port: "Порт для подключения к LDAP серверу (по умолчанию 389, для LDAPS - 636)"
        ldap_user: "Полный DN (Distinguished Name) пользователя для подключения к LDAP серверу"
        ldap_user_password: "Пароль пользователя для подключения к LDAP серверу"
        ldap_user_treebase: "Ветка LDAP (DN), в которой расположены необходимые пользователи"
        ldap_username_field: "Определяет LDAP атрибут, который будет использован в качестве имени пользователя. Пример: \"uid\"."
        ldap_email_field: "Определяет LDAP атрибут, который будет использован в качестве email пользователя. Пример: \"mail\"."
        ldap_name_field: "Определяет LDAP атрибут, который будет использован в качестве полного имени пользователя. Пример: \"cn\"."
        local_auth_enabled: "Когда отмечено, будет включена локальная аутентификация, в противном случае она будет отключена для всех пользователей, включая администраторов. Обычно эту функцию отключают, когда используют другие методы аутентификации (например, LDAP)."
        max_upload_size: "Ограничение размера файлов для загрузки логотипов, аваторок и вложений. Оставьте пустым, чтобы отключить лимитирование или поставьте 0, чтобы лимитировать все файлы. Примеры: '5 MB', '700 kB'."
        presence_domain: "Домен для идентификации XMPP сервера."
        registration_enabled: "Если отмечено, пользователи могут создавать новые учётные записи. В противном случае, пользователи смогут получить доступ только если у них уже имеются учётные записи. Если опция отключена, новые учётные записи всё же могут быть созданы, если используются другие методы аутентификации, например Shibboleth или LDAP."
        require_registration_approval: "Когда отмечено, пользователи могут получить доступ только после подтверждения администратором их учётной записи. В противном случае, пользователи смогут пользоваться веб-сайтом сразу после регистрации. Внимание! Если имеются учётные записи, ожидающие подтверждения после отключения этой опции, они не будут подтверждены автоматически!"
        require_space_approval: "Когда отмечено, сообщества должны утверждаться администратором, перед тем как пользователи смогут ими пользоваться"
        room_dial_number_pattern: "Шаблон для генерации номера для звонка в конференцию. Используйте 'x' для произвольного числа. Например, правильный шаблон '611x-xxxx', который сгенерирует номер '6118-2871'. После создания шаблона, новые комнаты автоматически получат номер набора. Также Вы можете сгенерировать номера для всех существующих комнат командой rake task 'mconf:generate_dial_numbers'."
        shib_always_new_account: "Когда включено, shibboleth всегда будет создавать новые учётные записи при первом входе, исключая необходимость связывать с уже существующей учётной записью на этом веб-сайте."
        shib_email_field: "Обязательно. Когда пользователь входит используя сервис Shibboleth из этого поля будет взят email пользователя. Пример: Shib-inetOrgPerson-mail"
        shib_env_variables: "Shibboleth возвращает набор переменных окружения, когда пользователь входит. Все переменные описанные в этом списке будут взяты с сервиса и добавлены в атрибуты пользователя. Описывайте каждую переменную на отдельной строке. Сравнения строк чувствительны к регистру, также вы можете использовать регулярные выражения. Если Вы оставите поле пустым, с сервера будут получаться все переменные, которые начинаются с \"Shib-\"."
        shib_login_field: "Не обязательно. Когда пользователь входит используя сервис Shibboleth из этого поля будет взят логин пользователя. Если не заполнено, приложение сгенерирует логин из имени пользователя. Пример: \"Shib-inetOrgPerson-cn\"."
        shib_name_field: "Обязательно. Когда пользователь входит используя сервис Shibboleth из этого поля будет взято имя пользователя. Пример: \"Shib-inetOrgPerson-sn\"."
        shib_principal_name_field: "Обязательно. Когда пользователь входит используя сервис Shibboleth из этого поля будет взято \"principal name\" пользователя, которое содержит уникальный идентификатор. Если Вы измените это значение, пользователи, которые уже использовали этот сервис для входа на Ваш веб-сайт, могут потерять доступ к их учётным записям. Пример \"Shib-inetOrgPerson-sn\"."
        shib_update_users: "Если заполнено, некоторые пользовательские атрибуты будут автоматически обновлены информацией полученной из federation (например, email-адрес, если он изменился в federation). Соответственно пользователи не смогут редактировать эти атрибуты на этом сайте. Если не заполнено, атрибуты не будут обновляться автоматически."
        smtp_login: "Учётная запись SMTP сервера"
        smtp_password: "Пароль для учётной записи SMTP сервера"
        ssl: "При включенном SSL все внутренние ссылки (включая страницы, изображения и файлы) будут использовать протокол HTTPS вместо HTTP"
        xmpp_server: "Адрес XMPP сервера."
