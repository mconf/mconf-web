    part3: "8. Depois de ter criado o evento você pode: <br><li><a href=%{agenda}> Definir a agenda para o evento</a><il>Reservar recursos é necessário para fazer uma videoconferência<li>Convidar pessoas<li>Escrever uma descrição completa<li>Editar seu evento<li>Importar a agenda para o seu iCalendar<li>Notificar os participantes"
  help_createevent: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Assistir ao screencast</span></a><br><br><br>Para criar um evento no Global Plaza:<br><br>1. Clique na guia <b>Eventos</br>."
    part2: "2. Você pode criar um evento diretamente do campo <b>Criar evento</b> na coluna do lado direito da página. O Global Plaza oferece suporte a três tipos de eventos, de acordo com suas necessidades:  <br><li>O tipo <b><a href=%{url_meeting}> Reunião </a></b> é basicamente projetado de acordo com reuniões físicas ou reuniões offline para as quais você não precisa de gravação de vídeo ou streaming, mas precisa preferencialmente de características que tornam simples lidar com reuniões - como criar e modificar uma agenda que as pessoas possam consultar ou importar em seu calendário. Além disso, você pode querer fornecer os documentos necessários para a reunião ou compartilhar fotos tiradas na reunião. <li>O tipo <b><a href=%{url_vm}>Reunião Virtual </a> é adequado para reuniões on-line ou encontros presenciais com um forte aspecto virtual, o que significa que ambos os participantes locais e remotos terão a oportunidade de se comunicar de forma interativa. .<li>O tipo <b> <a href=%{url_vc}>Congresso Virtual</a> </b> é muito semelhante ao tipo <i>Reunião Virtual</i>, mas voltado para eventos maiores, tanto em tamanho quanto em complexidade. Normalmente, este tipo requer o apoio de um operador local."
  help_createmeeting: 
    part1: "Para criar uma reunião no Global Plaza: <br><br>1. Clique na guia <b>Eventos</b>.<br> 2. Clique em <b>Reunião</b> do lado direito da página."
