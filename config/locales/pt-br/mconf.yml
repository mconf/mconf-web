  help_participation: 
    part1: "Existem quatro maneiras de participar de um evento: <ul> 1) Siga o <b>Streaming de Vídeo</b>. A maneira mais simples de seguir eventos virtuais através da Internet é com o seu navegador Web, apenas entrando na página do evento no Global Plaza. A página do evento irá mostrar o streaming de vídeo enquanto o evento está ocorrendo, permitindo que você siga-o. Se você estiver logado no Global Plaza, você será capaz de enviar mensagens de chat para o resto dos participantes do evento. <br> Requisitos: Seu navegador deve possuir a última versão do Flash instalado."
    part2: "<br> 2) <b>Participação interativa pela Web</b>. Você também pode participar de forma interativa com o seu navegador web. Uma vez que você está na página do evento, basta clicar no botão \"Participar\", digitar o seu apelido quando solicitado e clicar em participar da reunião. Você entrará na reunião como um participante interativo, que pode interagir com áudio, vídeo ou chat, bem como compartilhar aplicações. Você precisa estar logado no Global Plaza para participar de forma interativa. <br> Requisitos: Seu navegador deve ter a última versão do Flash instalado. A porta TCP 1935 usada pelo cliente Flash precisa estar aberta para conectar ao evento virtual com um navegador. No caso de você acessar a página do evento e não ver o vídeo, você deve solicitar que os administradores de rede da sua instituição abram esta porta."
    part3: "3) <b>Participação pelo Isabel</b>. Você também pode participar com um cliente nativo Isabel que roda em Linux. <a href='http://isabel.dit.upm.es/mediawiki/index.php/Isabel_v5_Quick_Guide'>Instruções de instalação podem ser encontradas aqui</a>. O cliente nativo proporciona uma melhor qualidade audiovisual e é recomendado para palestrantes ou para conectar salas e auditórios. Contate os organizadores para testes preliminares."
    part4: "4) <b>Um gateway SIP</b> também é fornecido para permitir a participação através de um equipamento de videoconferência compatível com SIP, como, por exemplo, um Polycom. Os organizadores do evento devem ter habilitado participação SIP para este modo estar disponível."
    part5: "Durante um evento o Global Plaza define os elementos necessários como recursos virtuais na nuvem, de tal forma que seu evento possa ocorrer. Esses recursos incluem um servidor de videoconferência com MCU, um servidor de streaming, um gravador digital, um servidor de streaming de vídeo, bem como os gateways necessários para o acesso Web baseado em Flash ou o acesso SIP. O organizador do evento seleciona os modos de acesso disponíveis ao criar o evento."
  help_search_global: 
    part1: "Você pode procurar comunidades, mensagens, eventos, vídeos, usuários e anexos no Global Plaza. Existem duas opções para pesquisa: pesquisa simples e avançada."
    part10: "4. Digite o nome do evento na caixa <b> a palavra </b>"
    part11: "5. Se você escolher os eventos, você pode especificar a data de um evento realizado entre duas datas"
    part12: "6. Clique no botão <b>Ir</b>."
    part2: "<b>Pesquisa simples</b>"
    part3: "1. Clique no campo <b> Pesquisa </b> no menu ao topo"
    part4: "2. Digite o nome do item que você deseja pesquisar"
    part5: "3. Pressione enter ou clique no botão <b>Ir</b>"
    part6: "<b>Pesquisa avançada</b>"
    part7: "1. Clique na caixa <b>Pesquisa avançada</b> no menu superior"
    part8: "2. Especifique se você deseja pesquisar em qualquer comunidade ou em uma comunidade em particular na lista em <b> Pesquisar em </b>"
    part9: "3. Escolha o tipo de elemento da lista <b> Pesquisar em </b>"
