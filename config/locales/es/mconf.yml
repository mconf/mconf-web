  help_page: 
    header_title: Ayuda
  help_participation: 
    part1: "Hay cuatro maneras de participar en un evento:<ul>1) Seguir el <b>streaming de video</b>. La manera más sencilla de seguir un evento virtual por Internet es a través del navegador, entrando a la página del evento en Global Plaza. La página del evento mostrará el streaming de video mientras transcurre el evento, permitiéndole seguirlo. Si está registrado en Global Plaza, podrá enviar mensajes en el  chat al resto de los participantes del evento.<br><br>Requisitos: Su navegador web debe tener la última versión de Flash instalada."
    part2: "<br>2) <b>Participación web interactiva</b>. Puede también participar de forma interactiva con su navegador web. Una vez dentro de la página del evento, presione el botón <b>Participar</b>, ingrese su nickname y haga click en <b>unirse a la reunión</b>. Ingresará a la reunión como participante interactivo pudiendo interactuar a través de audio, video o chat, además de compartir aplicaciones. Debes estar autenticado en Global Plaza para participar de forma interactiva.<br><br>Requisitos: Su navegador web debe tener la última versión de Flash instalada. El puerto TCP 1935 utilizado por el cliente Flash necesita estar abierto para conectarse al evento virtual. En caso de acceder a la página del evento y no ver video, solicite a los administradores de red de su institución que abran el puerto."
    part3: "3) <b>Participación Isabel</b>. También puede con un cliente nativo Isabel que corre sobre Linux. <a href='http://isabel.dit.upm.es/mediawiki/index.php/Isabel_v5_Quick_Guide'>Puede encontrar aquí las instrucciones de instalación</a>. El cliente nativo proporciona una mejor calidad audiovisual y se recomienda para el uso de altavoces o para conectar salas y auditorios. Contacte a los organizadores para algunas pruebas previas."
    part4: "4) A <b>SIP gateway</b> iis also provided to allow participation from a videoconferencing equipment compliant with SIP, as for example a Polycom. The event organizers must have enabled SIP participation for this mode to be available."
    part5: "During an event the Global Plaza sets-up the necessary elements as virtualized resources in the cloud, such that your event can take place. Those resources include a videoconferencing server with MCU, a streaming server, a digital recorder, a video streaming server, as well as the necessary gateways for Flash based web access or SIP access. The event organizer selects the access modes available when creating the event."
