    part6: "5. Después de completar el registro, usted recibirá un correo electrónico de confirmación con el enlace para activar su cuenta."
  help_define_agenda: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Ver screencast </a></span><br><br><br> Para crear un entrada en la agenda para su evento en VCC: <br><br> 1. Haga clic en el tab de \"Eventos\"<br> 2. Haga clic en el evento que ha creado<br>3. Haga clic en el enlae\"Definir el calendario\", \"el botón de \"Agenda\" o el enlace \"Agenda para el evento\" (ver las flechas azules en la figura)"
    part2: "4. En la sección de la agenda, haga clic en el botón \"Añadir sesión\" para crear una entrada en la agenda. <br> 5. Indique el título de la entrada en la agenda, la hora de inicio y la duración y haga clic en el botón \"Siguiente paso\"<br> 6. Ahora puede editar los detalles como el nombre de los ponentes, los cuales pueden ser usuarios locales o externos, o la descripción <br>\n\
        7. Si desea adjuntar un archivo, haga clic en el enlace \"Nuevo archivo adjunto\" .  8. Si el tipo de su evento es \"Reunión\", puede incrustar un vídeo"
    part3: "9. Si el tipo de su evento es \"Reunión Virtual\" o \"Congreso Virtual\", se pueden reservar los recursos tanto de hardware  como de  software, para ello seleccione transmisión y grabación"
    part4: "10. Haga clic en el botón \"Finalizar\" para confirmar sus cambios. <br> 11. Si desea añadir un divisor para indicar las pausas, como el café o la hora de las comidas, haga clic en el botoón \"Añadir divisor\". Puede establecer la hora de inicio y el motivo del break. Haga clic en el botón \"Crear\" para añadir el divisor.<br>12. Si el evento tiene más de un día, puede agregar una nueva sesión para el segundo día. Cada día tiene su propia pestaña con las entradas de la agenda."
  help_export: 
    part1: "Los eventos pueden ser exportados de la siguiente manera:"
    part2: "1. Vaya a la página de <b>Evento </b>que desea exportar"
    part3: "2. Haga click en <b>Exportar</b> en la barra del programa"
    part4: "3. Puedes exportar un evento en cuatro formatos:<ul><li><b>PDF</b>: exporta el programa completo en un archivo PDF.</li><li><b>PDF pequeño</b>: exporta una versión reducida del program en un archivo PDF.</li><li><b>iCalendar</b>: exporta los datos del evento en formato iCalendar para incluírlo en una aplicación de calendario o correo electrónico.</li><li><b>SCORM</b>: exporta los contenidos del evento en un archivo compatible con SCORM que puede ser importado LMS (Learning Management System). Sólo los eventos grabados pueden ser exportados en formato SCORM.</li></ul>"
    part5: "Ejemplo de exportación SCORM en Moodle se muestra en la siguiente figura:"
  help_index: 
    part1: "Global Plaza ofrece un servico de evento virtual para Internet, que le permitirá realizar videoconferencias, streaming, grabación y publicación electrónica de sus reuniones, charlas, sesiones de capacitación, conferencias, congresos o talleres."
    part2: "La red social de Global Plaza le permitirá difundir sus eventos a otros, así como encontrar eventos realizados por otros para poder participar o seguirlos. Típocos casos de uso de Global Plaza son:<ul><li>Difusión por Internet vía streaming de eventos o charlas realizados en un salón de clases, sala de reuniones, auditorio o desde su escritorio.<li>Grabación y publicación de eventos o charlas realizadas en un salón de clases, sala de reuniones, auditorio o desde su escritorio.<li>Bringing in remote speakers over the Internet into your events, from desktops or rooms.<li>Habilitar la participación remota desde auditorios o salas a un evento o congreso.<li>Realizar eventos totalmente distribuídos con auditorios y escritorios remotos inteconectados.<li>Etc.</ul>"
    part3: "Las siguientes grabaciones de eventos de darán una idea de lo que puede obtener de Global Plaza:<ul><li><a href=%{egee08}>EGEE'08</a>, <a href=%{egee05}>5th EGEE User's Forum</a>.<li><a href=%{morfeo}>Asamblea Morfeo</a>"
    part4: "<li><a href=%{tnc08}>TNC'08</a>, <a href=%{tnc09}>TNC'09</a>, <a href=%{tnc10}>TNC'10</a>."
    part5: "<li>Belief Symposiums en <a href=%{india}>India</a>, <a href=%{brazil}>Brasil</a> y <a href=%{southafrica}>Sudáfrica</a></ul>"
    part6: "Global Plaza está estructurado como un sitio socio-collaborativo compatible con redes sociales además de ofrecer soporte colaborativo para proyectos y actividades en grupo."
    part7: "Después de registrarse usted podrá <a href=%{create}>crear</a> espacios públicos y privados para colaborar con grupos restringidos de personas, que serán administrados por usted y por las personas que usted designe como administradores. Una vez que usted es miembro o administrador de un espacio, será capaz de crear, anunciar, realizar, registrar y publicar sus eventos en Global Plaza. Los eventos virtuales pueden ser automáticamente grabados y publicados para acceso privado o público en Global Plaza, así como publicar en blogs, páginas Web, etc.<br><br>Puede participar en un evento virutal de Global Plaza directamente desde su navegador Web, simplemente accediendo a la página del evento. Su navegador debe tener instalado Flash. También puede participar desde un cliente nativo <a href=%{isabel}> Isabel </a>que proporciona una mejor calidad audiovisual y se recomienda para uso de altavoces o para conectar salas y auditorios. Un gateway SIP también es proporcionado para permitir la participación desde un equipo de videoconferencia.<br><br>Las actividades de grupo alojadas en Global Plaza pueden ser públicas o privadas. Los espacios públicos alojan actividades las cuales pueden ser vistas y seguidas por cualquier persona, mientras que los espacios privados son utilizados para proyectos y actividades donde un grupo puede compartir información y reunirse en privado para colaborar."
    part8: "Global Plaza ha sido desarrollado por la <a href=%{web_global}>European Global project</a> mediante la reutilización de resultados y desarrollos de otros proyectos que han transformado la aplicación <a href=%{isabel}>Isabel</a> en un servicio de cloud-computing, como ITECBAN, Ecospace, Collaboration@Rural, CEPOS, etc. <br><br>Para <a href=%{create}>crear</a> o editar espacios, debe iniciar sesión con su cuenta de Global Plaza. Si no tiene una cuenta, <a href=%{url}>cree una ahora</a>."
