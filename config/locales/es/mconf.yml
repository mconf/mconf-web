  help_createspace: 
    part1: "Para crear un espacio en Global Plaza:"
    part2: "1. Haga clic en la opción <a href=%{url}>Inicio</a> de la barra de superior."
    part3: "2. Haga clic en el botón <b>Crear un nuevo espacio</b>"
    part4: "3. Escriba un nombre y una descripción para su espacio."
    part5: "4. Decida si el espacio debe ser público. Espacios colaborativos pueden ser públicos en donde cualquier usuario puede ver lo que sucede en ellos, o privados, en donde sólo sus miembros tienen accceso a las actividades del espacio."
    part6: "5. Si desea habilitar un repositorio de documentos, seleccione esta opción. <br>6. Puede asociar una lista de correo a su grupo. Esto le permitirá enviar correos electrónicos a su grupo en lugar de tener que enviarlos de manera individual a cada uno de los miembros.<br>7. Puede asignar un logo a su espacio, subiendo su propio logo, creando un logo basado en un texto o seleccionar una imagen de la galería. "
  help_createuser: 
    part1: "Para crear un usuario en Global Plaza:"
    part2: "1. Haga clic en la opción de <a href=%{url}>Registro</a> ubicado en la barra superior."
    part3: "2. Escriba su correo electrónico, contraseña y su nombre completo."
