  help_index: 
    part1: "El Virtual del Centro de Conferencias (VCC) es una aplicaci\xC3\xB3n Web desarrollada por la Universidad Polit\xC3\xA9cnica de Madrid (UPM) en el contexto del proyecto global, un proyecto de investigaci\xC3\xB3n financiado por el S\xC3\xA9ptimo Programa Marco Comission Europea."
    part2: "El VCC ofrece un servicio para crear distribuidos eventos, desde peque\xC3\xB1as reuniones hasta grandes conferencias. Los usuarios pueden participar en persona o seguir en l\xC3\xADnea. Eventos y contenidos relacionados con ellos se organizan en espacios que tambi\xC3\xA9n ofrecen al usuario la posibilidad de crear los mensajes en la pared para comunicarse con otros participantes en el espacio o subir documentos o fotograf\xC3\xADas para ser compartidas."
    part3: Para crear o editar los espacios, debe ser registrada para su cuenta de VCC. Si no tienes una cuenta, <a href={{url}}>crear una ahora</a> .
  help_logging: 
    part1: "Si ya tienes una cuenta de VCC, puede <a href={{url}}>registrarse aqu\xC3\xAD</a> o haga clic sobre el punto de entrada de la barra de men\xC3\xBA superior. Introduce tu email y contrase\xC3\xB1a en la pantalla principal."
    part2: "Puede acceder autom\xC3\xA1ticamente si usted tiene una cuenta con un proveedor de OpenID."
    part3: "Si has olvidado tu contrase\xC3\xB1a, puede utilizar este formulario para recuperar y hacer que de forma autom\xC3\xA1tica por correo electr\xC3\xB3nico."
  help_newdoc: 
    part1: "Para agregar un nuevo documento en VCC:"
    part2: "1. Haga clic en la pesta\xC3\xB1a <b>Repositorio.</b>"
    part3: "2. Haga clic en <b>el</b> bot\xC3\xB3n <b>Agregar nuevo documento.</b>"
