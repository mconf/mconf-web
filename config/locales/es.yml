  help_createVC: 
    part1: "Para crear una reuni\xC3\xB3n virtual en Global Plaza:<br><br>  1. Haga click en la pesta\xC3\xB1a <b>Eventos</b>.<br> 2. Haga click en <b>Congreso virtual</b> en la parte derecha de la p\xC3\xA1gina."
    part2: "3. Escriba un t\xC3\xADtulo y una descripci\xC3\xB3n para su evento.<br>  4.  Escriba o seleccione los miembros del espacio que organizar\xC3\xA1n el evento.<br>  5. Escriba la localizaci\xC3\xB3n del evento<br> 6. Seleccione los modos de participaci\xC3\xB3n, los cuales le permiten decidir la manera como las personas se pueden conectar a una reuni\xC3\xB3n virtual. <br>&nbsp; &nbsp; a. <b> Isabel</b>, la herramienta de c\xC3\xB3digo abierto que gestiona videoconferencias.<br> &nbsp;&nbsp; &nbsp;b.<b> Web</b>, la oportunidad de participar en una videconferencia a trav\xC3\xA9s del navegador. <br>7. Click on <b>Create</b> button."
    part3: "8. Una vez que haya creado el evento, usted puede:<br><li><a href={{agenda}}>Definir la agenda del evento</a> <li>Reservar los recursos necesarios para realizar la videoconferencia <li> Invitar a gente<li> Escribir una descripci\xC3\xB3n completa de su evento<li> Editar su evento<li> Importar a icalendar<li>  Notificar a los asistentes"
  help_createVM: 
    part1: "Para crear una reuni\xC3\xB3n virtual en Global Plaza:<br><br>  1. Haga click en la pesta\xC3\xB1a <b>Eventos</b>.<br> 2. Haga click en <b>Reuni\xC3\xB3n virtual</b> en la parte derecha de la p\xC3\xA1gina."
    part2: "3. Escriba un t\xC3\xADtulo y una descripci\xC3\xB3n para su evento.<br>  4.  Escriba o seleccione los miembros del espacio que organizar\xC3\xA1n el evento.<br>  5. Escriba la localizaci\xC3\xB3n del evento<br> 6. Seleccione los modos de participaci\xC3\xB3n, los cuales le permiten decidir la manera como las personas se pueden conectar a una reuni\xC3\xB3n virtual. <br>&nbsp; &nbsp; a. <b> Isabel</b>, la herramienta de c\xC3\xB3digo abierto que gestiona videoconferencias.<br> &nbsp;&nbsp; &nbsp;b.<b> Web</b>, la oportunidad de participar en una videconferencia a trav\xC3\xA9s del navegador. <br>7. Click on <b>Create</b> button."
    part3: "8. Una vez que haya creado el evento, usted puede:<br><li><a href={{agenda}}>Definir la agenda del evento</a><li>Reservar los recursos necesarios para realizar la videoconferencia <li> Invitar a gente<li> Escribir una descripci\xC3\xB3n completa de su evento<li> Editar su evento<li> Importar a icalendar<li>  Notificar a los asistentes"
  help_createevent: 
    part1: "<a href={{url}} class=\"big_button red_button\" target=\"_blank\"><span>Ver screencast </a></span><br><br><br>Para crear un evento en Global Plaza: <br><br>1. Haga click en la pesta\xC3\xB1a <b>Eventos</b>."
    part2: "2. Puede crear un evento directamente en la secci\xC3\xB3n de <b>Crear evento</b> en la derecha de la p\xC3\xA1gina. Global Plaza ofrece soporte a tres tipos de eventos, de acuerdo a sus necesidades: <br><li><b><a href={{url_meeting}}> Reuni\xC3\xB3n</a></b> est\xC3\xA1 principalmente dise\xC3\xB1ado para dar soporte a reuniones f\xC3\xADsicas o reuniones offiline en las cuales no es necesario grabar v\xC3\xADdeo (streaming). Este tipo de reuni\xC3\xB3n es ideal para la gesti\xC3\xB3n de una reuni\xC3\xB3n m\xC3\xA1s simple - como crear y modificar una agenda que las personas pueden consultar o importar a sus agendas. Asimismo, se permite proporcionar los documentos necesarios para la reuni\xC3\xB3n o compartir posteriormente las fotos tomadas en la reuni\xC3\xB3n .<li><b><a href={{url_vm}}>Reuni\xC3\xB3n virtual</a></b> es un evento apropiado para reuniones online o reuniones f\xC3\xADsicas con un fuerte componente virtual, lo que significa que tanto los participantes locales como remotos tendr\xC3\xA1n la oportunidad de comunicarse de forma interactiva<li><b><a href={{url_vc}}>Congreso virtual</a></b> es muy similar a la <i>reuni\xC3\xB3n virtual</i> pero orientado para grandes eventos, tanto en tama\xC3\xB1o como en complejidad. Por lo general, este tipo de evento requiere el soporte de un operador en sala."
  help_createmeeting: 
    part1: "Para crear una reuni\xC3\xB3n en Global Plaza:<br><br>  1. Haga click en la pesta\xC3\xB1a <b>Eventos</b>.<br>  2. Haga click en <b>Reuni\xC3\xB3n</b> en la parte derecha de la p\xC3\xA1gina."
    part2: "3. Escriba un t\xC3\xADtulo y una descripci\xC3\xB3n para su evento.<br>  4. Escriba o seleccione los miembros del espacio que organizar\xC3\xA1n el evento. <br> 5. Escriba la localizaci\xC3\xB3n del evento.<br>  6. Haga click en el bot\xC3\xB3n <b>Crear</b>."
    part3: "7. Una vez se haya creado el evento, usted puede: <br><li><a href={{agenda}}>Definir la agenda del evento</a><li>Invitar personas<li>Escribir una descripci\xC3\xB3n completa<li>Editar su evento<li>Importar un icalendar<li>Notificar a los asistentes"
  help_createpost: 
    part1: "Para crear un mensaje en el muro de Global Plaza:"
    part10: "a. Ver el c\xC3\xB3digo fuente en HTML"
    part11: "b. Cambiar el estilo de fuente (negrita, cursiva y subrayado), tama\xC3\xB1o de fuente y color del texto y la alineaci\xC3\xB3n del texto."
    part12: "c. Insertar / Editar v\xC3\xADnculos."
