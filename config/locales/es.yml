    part6: 5. Haga click en <b>Subir</b> archivo para buscar y encontrar el archivo que desea adjuntar.
    part7: "6. Usted puede a\xC3\xB1adir etiquetas a su archivo. Las etiquetas le permitir\xC3\xA1n encontrar f\xC3\xA1cilmente los archivos. Pulse <b> enter</b> para confirmar cada etiqueta."
    part8: "7. Repita los pasos 4, 5 y 6 por cada archivo que desee a\xC3\xB1adir.."
    part9: "8. Puede utilizar el editor avanzado para editar/formatear/escribir contenido. Este editor le permite:"
  help_createspace: 
    part1: "Para crear un espacio en Global Plaza:"
    part2: "1. Haga click en la opci\xC3\xB3n <a href={{url}}>Inicio</a> de la barra de superior."
    part3: "2. Haga click en el bot\xC3\xB3n <b>Crear un nuevo espacio</b>"
    part4: "3. Escriba un nombre y una descripci\xC3\xB3n para su espacio."
    part5: "4. Decida si el espacio debe ser p\xC3\xBAblico. Espacios colaborativos pueden ser p\xC3\xBAblicos en donde cualquier usuario puede ver lo que sucede en ellos, o privados, en donde s\xC3\xB3lo sus miembros tienen accceso a las actividades del espacio."
    part6: "5. Si desea habilitar un repositorio de documentos, seleccione esta opci\xC3\xB3n. <br>6. Puede asociar una lista de correo a su grupo. Esto le permitir\xC3\xA1 enviar correos electr\xC3\xB3nicos a su grupo en lugar de tener que enviarlos de manera individual a cada uno de los miembros.<br>7. Puede asignar un logo a su espacio, subiendo su propio logo, creando un logo basado en un texto o seleccionar una imagen de la galer\xC3\xADa. "
    part7: "6. Puede asociar una lista de correo para su grupo. Se le permitir\xC3\xA1 enviar mensajes de correo electr\xC3\xB3nico a su grupo en lugar de tener que seleccionar una de las direcciones cada vez."
  help_createuser: 
    part1: "Para crear un usuario en Global Plaza:"
    part2: "1. Haga click en la opci\xC3\xB3n de <a href={{url}}>Registro</a> ubicado en la barra superior."
    part3: "2. Escriba su correo electr\xC3\xB3nico, contrase\xC3\xB1a y su nombre completo."
    part4: "3. Escriba el c\xC3\xB3digo que se muestra en la imagen."
    part5: "4. Una vez que haya completado su registro, haga click en el bot\xC3\xB3n <b>Hecho!</b>."
    part6: "5. Despu\xC3\xA9s de completar el registro, usted recibir\xC3\xA1 un correo electr\xC3\xB3nico de confirmaci\xC3\xB3n con el enlace para activar su cuenta."
  help_define_agenda: 
    part1: "<a href={{url}} class=\"big_button red_button\" target=\"_blank\"><span>Ver screencast </a></span><br><br><br> Para crear un entrada en la agenda para su evento en VCC: <br><br> 1. Haga clic en el tab de &quot;Eventos&quot;<br> 2. Haga clic en el evento que ha creado<br>3. Haga clic en el enlae&quot;Definir el calendario&quot;, &quot;el bot\xC3\xB3n de \"Agenda\" o el enlace &quot;Agenda para el evento&quot; (ver las flechas azules en la figura)"
    part2: "4. En la secci\xC3\xB3n de la agenda, haga clic en el bot\xC3\xB3n &quot;A\xC3\xB1adir sesi\xC3\xB3n&quot; para crear una entrada en la agenda. <br> 5. Indique el t\xC3\xADtulo de la entrada en la agenda, la hora de inicio y la duraci\xC3\xB3n y haga clic en el bot\xC3\xB3n &quot;Siguiente paso&quot;<br> 6. Ahora puede editar los detalles como el nombre de los ponentes, los cuales pueden ser usuarios locales o externos, o la descripci\xC3\xB3n <br> 7. Si desea adjuntar un archivo, haga clic en el enlace &quot;Nuevo archivo adjunto&quot; .  8. Si el tipo de su evento es &quot;Reuni\xC3\xB3n&quot;, puede incrustar un v\xC3\xADdeo"
    part3: "9. Si el tipo de su evento es &quot;Reuni\xC3\xB3n Virtual&quot; o &quot;Congreso Virtual&quot;, se pueden reservar los recursos tanto de hardware  como de  software, para ello seleccione streaming y grabaci\xC3\xB3n"
    part4: "10. Haga clic en el bot\xC3\xB3n &quot;Finalizar&quot; para confirmar sus cambios. <br> 11. Si desea a\xC3\xB1adir un divisor para indicar las pausas, como el caf\xC3\xA9 o la hora de las comidas, haga clic en el boto\xC3\xB3n &quot;A\xC3\xB1adir divisor&quot;. Puede establecer la hora de inicio y el motivo del break. Haga clic en el bot\xC3\xB3n &quot;Crear&quot; para a\xC3\xB1adir el divisor.<br>12. Si el evento tiene m\xC3\xA1s de un d\xC3\xADa, puede agregar una nueva sesi\xC3\xB3n para el segundo d\xC3\xADa. Cada d\xC3\xADa tiene su propia pesta\xC3\xB1a con las entradas de la agenda."
  help_index: 
    part1: "Global Plaza, tambi\xC3\xA9n llamado Virtual Conference Center (VCC), ofrece un servicio que combina un sistema de conferencia v\xC3\xADa web con salas de conferencia, sesiones de streaming, grabaci\xC3\xB3n y publicaci\xC3\xB3n. El servicio de reuniones virtuales del Global Plaza puede ser usado por ejemplo para:"
    part2: "<li>Grabar y publicar sus eventos en Internet. <br> &nbsp; &nbsp;Por ejemplo: <a href={{egee08}}>EGEE'08</a>,<a href={{belief}}> 3rd Belief Symposium India</a>.<li>Facilitar la participaci\xC3\xB3n remota a sus eventos desde un navegador Web browser. "
    part3: "<li>Transmitir reuniones, congresos o conferencias a trav\xC3\xA9s de Internet. <br> &nbsp; &nbsp;Por ejemplo: <a href={{belief}}>5th Belief Symposium South Africa</a>,<a href={{morfeo}}> Asamblea Morfeo</a>. <li>Permitir la participaci\xC3\xB3n remota de ponentes dentro de reuniones o congresos.<br> &nbsp; &nbsp;Por ejemplo: <a href={{belief_kostas}}>5th Belief Symposium (Kostas Glinos, EU)</a>,<a href={{egee}}> 5th EGEE Users Forum</a>."
    part4: "<li>Conectar un auditorio o sitios remotos a un congreso o evento.<br> &nbsp; &nbsp;Por ejemplo: <a href={{tnc}}>TNC'09</a>,<a href={{belief}}> 4th Belief Symposium Brazil</a>."
    part5: "Global Plaza est\xC3\xA1 estructurado como un sitio socio-colaborativo, el cual ofrece soporte a redes sociales junto con el soporte colaborativo a proyectos y actividades de grupos, donde cualquier usuario puede <a href={{url}}>registrarse</a>."
    part6: "Las redes sociales son soportadas por una red social global que conecta a cualquier persona registrada en el Global Plaza con otros miembros del portal. El soporte colaborativo a actividades de grupos o proyectos es proporcionado por espacios (p\xC3\xBAblicos o privados), los cuales <a href={{create}}>pueden ser creados </a> por cualquier miembro registrado, que permiten llevar a cabo colaboraciones m\xC3\xA1s estrechas y eventos virtuales dentro de un grupo dado. <br><br>Los eventos virtuales pueden ser autom\xC3\xA1ticamente grabados y publicados (<a href={{space}}>ver ejemplo</a>) por el Global Plaza con acceso privado o p\xC3\xBAblico, asi como embeber eventos en blogs, p\xC3\xA1ginas web, etc.<br><br>Global Plaza ha sido desarrollado por el <a href={{web_global}}>Proyecto Europeo Global</a> mediante la reutilizaci\xC3\xB3n de los resultados y desarrollos de otros proyectos los cuales han transformado la aplicaci\xC3\xB3n ISABEL dentro de un servicio de cloud-computing, tales como ITECBAN, Ecospace, Collaboration@Rural, CEPOS, etc.<br><br>Para crear o editar espacios, debe estar registrado con su cuenta de Global Plaza. Si no tienes una cuenta, puede <a href={{url}}>crear una ahora </a>."
  help_logging: 
    part1: "Si ya tiene una cuenta en el Global Plaza, puede <a href={{url}}>entrar aqu\xC3\xAD</a> o introduzca su email  y contrase\xC3\xB1a en la barra superior. "
    part2: "Si ya tiene una cuenta con un proveedor de OpenID, puede acceder a Global Plaza autom\xC3\xA1ticamente. Haga click en la opci\xC3\xB3n <b>Entrar con OpenID</b> de la barra superior."
    part3: "Si ha olvidado su contrase\xC3\xB1a puede <a href={{url}}>recuperarla aqui</a> o haga click en la opci\xC3\xB3n <b>\xC2\xBFHas olvidado tu contrase\xC3\xB1a?</b> de la barra superior. Un email para recuperar su contrase\xC3\xB1a le ser\xC3\xA1 enviado. "
  help_newdoc: 
    part1: "Para a\xC3\xB1adir un nuevo documento en Global Plaza:"
    part2: "1. Haga click en la pesta\xC3\xB1a de <b>Docs.</b>"
    part3: "2. Haga click en el bot\xC3\xB3n <b>A\xC3\xB1adir nuevo documento</b>."
    part4: "3. Haga click en <b>Examinar</b> en la parte derecha de la p\xC3\xA1gina."
    part5: "4. Una vez que haya seleccionado su archivo, haga click en el bot\xC3\xB3n Abrir."
    part6: "5. Puede <b>a\xC3\xB1adir etiquetas</b> que usted y otros usuarios pueden utilizar para encontrar y filtrar contenido. Pulse <b>enter</b> para confirmar cada etiqueta."
    part7: "6. Si desea <b>notificar</b> la subida de ficheros con un mensaje en el muro, elija esta opci\xC3\xB3n."
    part8: "7. Por \xC3\xBAltimo, haga click en el bot\xC3\xB3n <b>Subir</b> para a\xC3\xB1adir el archivo al repositorio."
