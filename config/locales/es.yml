    part14: "e. A\xC3\xB1adir etiquetas a los archivos"
    part15: "9. Por \xC3\xBAltimo, haga click en el bot\xC3\xB3n <b>Enviar</b> para publicar su mensaje en el muro."
    part2: "1. Haga clic en la pesta\xC3\xB1a <b>Muro.</b>"
    part3: "2. Puede <b>Crear un mensaje nuevo</b> en el lado derecho de la p\xC3\xA1gina."
    part4: "3. Escriba un t\xC3\xADtulo y comentario de su mensaje."
