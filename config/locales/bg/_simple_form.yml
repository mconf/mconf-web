        ldap_host: "IP-адрес или домейн на LDAP сървъра. Пример: \"192.111.22.33\" или \"ldapserver.any.com\"."
        ldap_port: "Порт за включване в LDAP сървъра (по подразбиране 389, за LDAPS - 636)"
        ldap_user: "Пълният DN (Distinguished Name) се използва за включване към LDAP сървъра"
        ldap_user_password: "Парола за свързване към LDAP сървъра"
        ldap_user_treebase: "LDAP клон (DN), в която се помещават необходимите потребителите"
        ldap_username_field: "Определяне на LDAP атрибут, който ще бъде използван в качеството на потребителско име. Например: \"uid\"."
        ldap_email_field: "Определяне на LDAP атрибут, който ще бъде използван като имейл на потребителя. Например: \"mail\"."
        ldap_name_field: "Определяне на LDAP атрибут, който ще бъде използван като пълно име на потребителя. Например: \"cn\"."
        local_auth_enabled: "Когато е отбелязано, ще бъде активирано локалното удостоверяване, в противен случай то ще да бъде забранено за всички потребители, включително и за администраторите. Обикновено, тази функция е изключена, когато се използват други методи за идентификация (например LDAP)."
        max_upload_size: "Ограничаване размера на файлове за изтегляне на лога, аватари и прикачени файлове. '5 MB', '700 kB'."
