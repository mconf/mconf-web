        require_registration_approval: "Когато е отбелязано потребителите могат да получат достъп само след потвръждаване от администратора на техните акаунти. В противен случай, потребителите ще могат да използват сайта след регистрация. Внимание! Ако има профили, до получаването на потвърждение след деактивирането на тази опция, те няма да бъдат автоматично потвърждавани!"
        require_space_approval: "Когато е отбелязано групите трябва да бъдат одобрявани от администратора преди потребителите да могат да ги използват"
        room_dial_number_pattern: "Шаблон за включване в уеб конференция. Използвайте 'x' за произволно число. Например,Например, това е правилният шаблон '611x-xxxx', който генерира номер '6118-2871'. След създаване на шаблона новите стаи автоматично получават свой номер за избиране. Така Вие можете да генерирате номера за всички съществуващи виртаулни стаи с командата rake task 'mconf:generate_dial_numbers'."
        shib_always_new_account: "Когато е включено, shibboleth винаги ще създава нови профили при първо влизане, което премахва необходимостта да се свързваме със съществуващ акаунт в този сайт."
        shib_email_field: "Задължително. Когато потребител влезе в използване Shibboleth услуга ще бъде взет имейла на потребителя. Пример:Shib-inetOrgPerson-mail"
        shib_env_variables: "Shibboleth извежда набор от системни променливи, когато потребителят се логва. Всички променливи, описани в този списък, ще бъдат взети от услугата и се добавят към атрибутите на потребителя. Опишете всяка променлива на отделен ред. String сравнения са от значение, и можете да използвате регулярни изрази. Ако оставите поле празно, сървърът ще получи всички променливи, които започват с \"Shib- \"."
        shib_login_field: "Не е задължително. Когато потребител влиза чрез услугата Shibboleth от това поле ще бъде взет логина на потребителя. Ако не е попълнено, заявлението генерира потребителско име от името на потребителя. Пример: \"Shib-inetOrgPerson-cn\"."
        shib_name_field: "Задължително. Когато потребител влиза чрез услугата Shibboleth от това поле ще бъде взето име на потребителя. Пример: \"Shib-inetOrgPerson-sn\"."
        shib_principal_name_field: "Задължително. Когато потребител влиза чрез услугата Shibboleth от това поле ще бъде взето основното име \"principal name\" на потребителя, което съдържа уникален идентификатор. Ако промените тази стойност потребителите, които вече са използвали услугата, за да влезнат в сайта, може да загубят достъп до техните акунти. Пример \"Shib-inetOrgPerson-sn\"."
        shib_update_users: "Ако попълнено, някои потребителски атрибути ще се актуализират автоматично с получената информация (например, имейл-адрес, ако се е променил). Съответно, потребителите не могат да редактират атрибутите си на този сайт. Ако не е попълнено, атрибутите, няма да се обновяват автоматично."
        smtp_login: "Моята отчетена сметка на SMTP сървъра"
