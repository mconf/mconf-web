        captcha_enabled: "Изисквай потребителите да решат captcha предизвикателство, когато се регистрират за която и да е секция от уеб сайта, която не изисква удостоверяване (напр. потребителска регистрация и регистрация за събитие)"
        events_enabled: "Включване или изключване на модула за дейности. За включване трябва да бъде инсталиран модулът за дейносит. За да промените изисква рестартиране на приложението."
