  help: Help
  help_createVC: 
    part1: To create a virtual congress in VCC:<br><br>1. Click on <b>Events</b> tab.<br>2. Click on <b>Virtual Congress</b> on the right side of the page.
    part2: "3. Type a title and description for your event. <br>4. Type or select the spaces users that will organize the event. <br>5. Type the event\xE2\x80\x99s location.<br>6.\t \tChoose the participation modes: <br>&nbsp; &nbsp;  a. Isabel:<br> &nbsp;&nbsp; &nbsp;b. Web:<br>7. Click on <b>Create</b> button."
    part3: "7. Once you have created the event, you can: <br><li>Define the schedule of your meeting in the agenda.<li>Booking resources is needed in order to make a videoconference<li>Invite people<li>Write a complete description<li>Edit your event<li>Define the agenda for the event<li>Import icalendar<li>Notify attendants "
  help_createVM: 
    part1: To create a virtual meeting in Global Plaza:<br><br>1. Click on <b>Events</b> tab.<br>2. Click on <b>Virtual Meeting</b> on the right side of the page.
    part2: "3. Type a title and description for your event. <br>4. Type or select the spaces users that will organize the event. <br>5. Type the event\xE2\x80\x99s location.<br>6.\t \tChoose the participation modes: <br>&nbsp; &nbsp;  a. Isabel:<br> &nbsp;&nbsp; &nbsp;b. Web:<br>7. Click on <b>Create</b> button."
    part3: "7. Once you have created the event, you can: <br><li>Define the schedule of your meeting in the agenda.<li>Booking resources is needed in order to make a videoconference<li>Invite people<li>Write a complete description<li>Edit your event<li>Define the agenda for the event<li>Import icalendar<li>Notify attendants "
  help_createevent: 
    part1: "To create an event in Global Plaza: <br><br>1. Click on <b>Events</b> tab. "
    part2: "2. You can create an event directly from the <b>Create event</b> box on the right-hand column of the page. Global Plaza supports three types of events, according to your needs: <br><li>The <b><a href={{url_meeting}}> Meeting </a></b>type is basically designed to suit physical meetings or offline meetings for which you won't need video recording or setreaming but would nevertheless prefer to have features that make handling a meeting simpler -  like creating and modifying an agenda that people can consult or import in their calendar. Also, you might wnat to provide documents needed for the meeting or later share pictures taken at the meeting.<li>The <b><a href={{url_vm}}>Virtual meeting </a></b>type is suited for online meetings or physical meetings with a strong virtual component, meaning that both local and remote participants will have the opportunity to communicate interactively.<li>The <b> <a href={{url_vc}}>Virtual congress</a> </b>type is very similar to <i>the virtual meeting</i> but geared for larger events, both in size and complexity. Usually, this type requires the support of an onsite operator."
  help_createmeeting: 
    part1: To create a meeting in Global Plaza:<br><br> 1. Click on <b>Events</b> tab.<br>2. Click on <b>Meeting</b> on the right side of the page.
    part2: "3. Type a title and description for your event. <br>4. Type or select the spaces users that will organize the event. <br>5. Type the event\xE2\x80\x99s location.<br>6.\t Click on <b>Create</b> button."
    part3: "7. Once you have created the event, you can: <br><li>Define the schedule of your meeting in the agenda<li>Invite people<li>Write a complete description<li>Edit your event<li>Define the agenda for the event<li>Import icalendar<li>Notify attendants "
  help_createpost: 
    part1: "To create a message in the wall in Global Plaza:"
    part10: a. View source html
    part11: b. Change the font style (bold, italic and underline), font size and text color and alignment of the text.
    part12: c. Insert/Edit links.
    part13: d. Add attachments
    part14: e. Tags files
    part15: 9. Finally, click on <b>Send</b> button to put your message in the wall.
    part2: 1. Click on <b>WALL</b> tab.
    part3: 2. You can <b>create a new post</b> on the right side of the page.
    part4: 3. Type a title and comment for your message.
    part5: 4. Click on <b>Add attachment</b> link to enclose a file.
    part6: 5. Click on <b>Choose file</b> to browse and find the file you want to attach.
    part7: 6. You can add tags to your file. Tags allow you to find files easily.  Press enter to confirm each tag.
    part8: 7. Repeat step 4, 5 and 6 for each file you want to add.
    part9: "8. You can use the advanced editor to include content. This editor allows you:"
  help_createspace: 
    part1: "To create a space in Global Plaza:"
    part2: 1. Click on <a href={{url}}> My Home </a> item from the top bar.
    part3: 2. Click on <a href={{url}}>Create New Space </a> button.
    part4: 3. Type a name and description for your space.
    part5: 4. Decide whether the space should be public. Collaborative spaces can be public, for anybody to watch what happens in them, or private, where members only have access to the activities of the space.
    part6: 5. If you want to enable a repository, choose this option. <br>6. You can associate a mailing list to your group. It will allow you to send email messages to your group instead of having to pick out the individual addresses every time.
    part7: ""
  help_createuser: 
    part1: "To create a user in Global Plaza:"
    part2: 1. Click on <a href={{url}}>register</a> item from the top menu bar.
    part3: 2. Type an email, password and full name.
    part4: 3. Type the code from the image showed.
    part5: 4. Once you have completed your registration, click on <b>Done</b> button.
    part6: 5. After registering for an account, you will receive an email confirmation with the link in order to activate your account.
  help_index: 
    part1: "The Global Plaza, also called the Virtual Conference Center (VCC), delivers a service which combines web-conferencing, with room-conferencing, with session streaming, recording and publishing. The virtual meeting service of the VCC can be used, for example:"
    part2: "<li>To record and publish your events on the Internet. \r\n\
      <li>To provide remote participation to your events from a Web browser. \r\n\
      <li>To stream existing meetings, congresses or lectures over the Internet. \r\n\
      <li>To bring remote speakers into an existing meeting or congress.\r\n\
      <li>To connect a remote auditorium or room to a congress or event<br><br>\r\n\
      The Global Plaza is structured as a socio-collaborative site which supports social networking together with collaborative support to projects and group activities, where anybody can <a href={{url}}>register</a>. "
    part3: Social networking is supported by a global social network which connects any registered person in the Global Plaza with the other members of the site. The collaborative support to group activities or projects is provided by spaces (public or private), which <a href={{create}}>can be created </a> by any registered member, to carry out tighter collaborations and virtual events within a given group. <br><br>Virtual events can be automatically recorded and published (<a href={{space}}>see example</a>) by the Global Plaza for private or public access, as well as to embed in blogs, Web pages, etc<br><br>The Global Plaza has been developed by the <a href={{web_global}}>European Global Project</a> by reusing results and developments from other projects which have transformed the ISABEL application into a cloud-computing service, such as ITECBAN, Ecospace, Collaboration@Rural, CEPOS, etc. <br><br> To create or edit spaces, you must be signed in to your Global Plaza account. If you do not have an account, <a href={{url}}>create one now</a>.
  help_logging: 
    part1: If you already have a Global Plaza account, you can <a href={{url}}>login here</a> or enter your email and password in the top bar.
    part2: If you have an account with an OpenID provider, you can login automatically. Click on <b>Login with OpenID</b> item in the top menu bar.
    part3: If you have forgotten your password, you can <a href={{url}}> recover it here</a> or click on <b>Have you lost your password</b> in the top menu bar. An email to recover your password will be sent to you.
  help_newdoc: 
    part1: "To add a new document in Global Plaza:"
    part2: 1. Click on <b>Repository </b> tab.
    part3: 2. Click on <b>Add new document</b> button.
    part4: 3. Click on <b>Choose file</b> on the right side of the page.
    part5: 4. Once your file is selected, click on <b>Open</b> button.
    part6: 5. You can <b>add tags</b> that you and others can use to find and filter content.  Press enter to confirm each tag.
    part7: 6. If you want to <b>notify</b> the document with a message in the wall, choose this option.
    part8: 7. Finally, click on <b>Upload</b> button to add the file to the repository.
