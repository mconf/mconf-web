  help_define_agenda: 
    part1: "<a href={{url}} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch </a></span><br><br><br>Pour cr\xC3\xA9er un agenda pour votre \xC3\xA9v\xC3\xA9nement en VCC: <br><br> 1. Cliquez sur \xC2\xAB\xC3\x89v\xC3\xA9nements\xC2\xBB onglet.<br> 2. Cliquez sur l&#39;\xC3\xA9v\xC3\xA9nement que vous avez d\xC3\xA9j\xC3\xA0 cr\xC3\xA9\xC3\xA9.<br>3. Cliquez sur &quot;D\xC3\xA9finir le calendrier&quot; lien &quot;Agenda&quot; bouton ou &quot;l&#39;ordre du jour de l&#39;\xC3\xA9v\xC3\xA9nement\xC2\xAB le lien (voir fl\xC3\xA8che bleue sur la figure)"
    part2: "4. Dans la section l&#39;ordre du jour, cliquez sur &quot;Ajouter session&quot; pour cr\xC3\xA9er un ordre du jour.<br>  5. Remplissez le titre de l&#39;entr\xC3\xA9e du jour, l&#39;heure de d\xC3\xA9but et de la dur\xC3\xA9e et cliquez sur &quot;\xC3\xA9tape suivante&quot; bouton <br> 6. Vous pouvez maintenant modifier des d\xC3\xA9tails tels que les haut-parleurs, qui peuvent \xC3\xAAtre les utilisateurs du site ou des utilisateurs externes, ou la description<br>  7. Si vous souhaitez joindre un fichier, cliquez sur &quot;Nouvelle saisie&quot; lien. <br> 8. Si le type de votre \xC3\xA9v\xC3\xA9nement est &quot;Meeting&quot;, vous pouvez int\xC3\xA9grer la vid\xC3\xA9o de ce point"
    part3: "9. Si le type de votre \xC3\xA9v\xC3\xA9nement est \xC2\xABr\xC3\xA9union virtuelle\xC2\xBB ou \xC2\xABcongr\xC3\xA8s virtuel&quot;, vous pouvez r\xC3\xA9server ressources mat\xC3\xA9rielles et logicielles pour ce point de l&#39;ordre, s\xC3\xA9lectionnez la fois le streaming et l&#39;enregistrement"
    part4: "10. Cliquez sur le bouton &quot;Terminer&quot; pour valider vos modifications. <br> 11. Si vous souhaitez ajouter un diviseur pour indiquer les pauses, comme le caf\xC3\xA9 ou la pause de midi, cliquez sur &quot;Ajouter diviseur\xC2\xBB bouton. Vous pouvez r\xC3\xA9gler l&#39;heure de d\xC3\xA9but et la raison de la rupture. Cliquez sur &quot;Cr\xC3\xA9er&quot; pour ajouter le diviseur. <br> 12. Si votre \xC3\xA9v\xC3\xA9nement dure plus longtemps que un jour, vous pouvez ajouter une nouvelle session pour la deuxi\xC3\xA8me journ\xC3\xA9e. Chaque jour a son propre onglet avec l&#39;ordre du jour d\xC3\xA9termin\xC3\xA9."
  help_index: 
    part1: "Global Plaza offre un service virtuel de l'\xC3\xA9v\xC3\xA9nement, qui vous permettra d'effectuer la vid\xC3\xA9oconf\xC3\xA9rence, la diffusion, l'enregistrement et l'\xC3\xA9dition \xC3\xA9lectronique de vos r\xC3\xA9unions, conf\xC3\xA9rences, formations, conf\xC3\xA9rences, congr\xC3\xA8s ou d'ateliers."
    part2: "r\xC3\xA9seau social GlobalPlaza va diffuser les annonces de vos \xC3\xA9v\xC3\xA9nements \xC3\xA0 d'autres, ainsi que de vous faire d\xC3\xA9couvrir les \xC3\xA9v\xC3\xA9nements effectu\xC3\xA9s par d'autres de participer ou de suivre them.Typical cas d'utilisation de GlobalPlaza sont les suivants:  <li>Diffusion sur l'Internet via des \xC3\xA9v\xC3\xA9nements de diffusion ou de conf\xC3\xA9rences se d\xC3\xA9roulent dans une salle de classe, une salle de r\xC3\xA9union ou un auditorium.  <li>Enregistrement et \xC3\xA9dition d'\xC3\xA9v\xC3\xA9nements ou de conf\xC3\xA9rences se d\xC3\xA9roulent dans une salle de classe, une salle de r\xC3\xA9union ou un auditorium.  <li>Rentrer haut-parleurs distants via Internet en vos \xC3\xA9v\xC3\xA9nements, des ordinateurs de bureau ou des chambres.  <li>Permettre la participation \xC3\xA0 distance \xC3\xA0 partir de salles ou chambres dans un congr\xC3\xA8s ou un \xC3\xA9v\xC3\xA9nement donn\xC3\xA9.  <li>Exercer l'int\xC3\xA9gralit\xC3\xA9 des \xC3\xA9v\xC3\xA9nements distribu\xC3\xA9s aux auditoriums \xC3\xA0 distance et postes de travail interconnect\xC3\xA9s. <li>Etc.<br><br>"
    part3: "Les enregistrements d'\xC3\xA9v\xC3\xA9nements suivants vous donner une id\xC3\xA9e de ce que vous pouvez obtenir de l'GlobalPlaza:  <li><a href={{tnc08}}>TTNC'08 </a>, <a href={{tnc09}}>TTNC'09</a>, <a href={{tnc10}}>TTNC'10 </a>."
    part4: "<li>Symposiums croyance en <a href={{india}}>l'Inde </a>, <a href={{brazil}}>le Br\xC3\xA9sil</a> et <a href={{southafrica}}>Afrique duSud</a>."
    part5: "<li><a href={{egee08}}>EGEE'08</a> , <a href={{egee05}}>l'utilisateur EGEE 5\xC3\xA8me Forum </a>.<li><a href={{morfeo}}>  Asamblea Morfeo</a>."
    part6: "<br>Global Plaza est structur\xC3\xA9 comme un site socio-collaboration qui soutient le r\xC3\xA9seautage social, avec le soutien de collaboration \xC3\xA0 des projets et des activit\xC3\xA9s de groupe. N'importe qui peut <a href={{url}}>s'inscrire</a> gratuitement au Global-Plaza \xC3\xA0 faire partie de son r\xC3\xA9seau social et de l'utilisation du service."
    part7: "Apr\xC3\xA8s enregistrement, vous pourrez <a href={{create}}>cr\xC3\xA9er</a> ou priv\xC3\xA9s des espaces publics pour collaborer avec des groupes restreints de personnes, qui sera administr\xC3\xA9 par vous et par les personnes que vous nommez comme administrateurs. Une fois que vous \xC3\xAAtes un membre r\xC3\xA9gulier ou \xC3\xA0 l'administrateur d'un espace, vous serez en mesure de cr\xC3\xA9er, d'annoncer, jouer, enregistrer et publier votre \xC3\xA9v\xC3\xA9nement mondial Plaza. \xC3\xA9v\xC3\xA9nements virtuels peuvent \xC3\xAAtre automatiquement enregistr\xC3\xA9es et publi\xC3\xA9es par Global Plaza pour l'acc\xC3\xA8s priv\xC3\xA9 ou public, ainsi que d'int\xC3\xA9grer dans les blogs, pages Web, etc.<br><br>Les activit\xC3\xA9s de groupe h\xC3\xA9berg\xC3\xA9 dans Global-Plaza peuvent \xC3\xAAtre publics ou priv\xC3\xA9s. Espaces publics des activit\xC3\xA9s d'accueil qui peut \xC3\xAAtre vu et suivi par personne, tandis que les espaces priv\xC3\xA9s des projets de soutien et des activit\xC3\xA9s o\xC3\xB9 un groupe peuvent partager des informations et rencontrer en priv\xC3\xA9 \xC3\xA0 collaborer.  Vous pouvez participer \xC3\xA0 un \xC3\xA9v\xC3\xA9nement mondial Plaza virtuelle \xC3\xA0 partir de votre navigateur Web directement tout en acc\xC3\xA9dant \xC3\xA0 la page de l'\xC3\xA9v\xC3\xA9nement, o\xC3\xB9 l'\xC3\xA9v\xC3\xA9nement est annonc\xC3\xA9. Votre navigateur doit avoir Flash install\xC3\xA9. Vous pouvez \xC3\xA9galement participer \xC3\xA0 un <a href={{isabel}}>Isabel </a>Native Client qui fournit une meilleure qualit\xC3\xA9 de l'audiovisuel et est recommand\xC3\xA9 pour les haut-parleurs ou se connecter chambres et salles de spectacles. Une passerelle SIP est \xC3\xA9galement pr\xC3\xA9vu pour permettre la participation d'un \xC3\xA9quipement de vid\xC3\xA9oconf\xC3\xA9rence."
    part8: "Le Plaza mondial a \xC3\xA9t\xC3\xA9 \xC3\xA9labor\xC3\xA9 par le <a href={{web_global}}>Global projet europ\xC3\xA9en</a> en r\xC3\xA9utilisant les r\xC3\xA9sultats et les d\xC3\xA9veloppements d'autres projets qui ont transform\xC3\xA9 le <a href={{isabel}}>Isabel</a> application dans un service informatique, des nuages, comme ITECBAN, Ecospace, Collaboration @ Rural, CEPOS, etc.<br><br>Pour <a href={{create}}>cr\xC3\xA9er</a> ou modifier des espaces, vous devez \xC3\xAAtre connect\xC3\xA9 \xC3\xA0 votre compte Global Plaza. Si vous n'avez pas un compte, en <a href={{url}}>cr\xC3\xA9er un maintenant</a>."
  help_logging: 
