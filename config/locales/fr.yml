  help_createevent: 
    part1: "<a href={{url}} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch</span></a><br><br><br>Pour cr\xC3\xA9er un \xC3\xA9v\xC3\xA9nement dans Global Plaza: <br><br> 1. Cliquez sur l'onglet \xC3\x89v\xC3\xA9nements."
    part2: "2. Vous pouvez cr\xC3\xA9er un \xC3\xA9v\xC3\xA9nement directement \xC3\xA0 partir de la bo\xC3\xAEte Cr\xC3\xA9er un \xC3\xA9v\xC3\xA9nement dans la main colonne de droite de la page. Global Plaza prend en charge trois types d&#39;\xC3\xA9v\xC3\xA9nements, en fonction de vos besoins:<li>La <b><a href={{url_meeting}}> Reunion </a></b> est essentiellement de type con\xC3\xA7u pour r\xC3\xA9pondre r\xC3\xA9unions physiques ou des r\xC3\xA9unions en mode hors connexion pour laquelle vous n&#39;aurez pas besoin de l&#39;enregistrement vid\xC3\xA9o ou en streaming, mais pr\xC3\xA9f\xC3\xA9rerait n\xC3\xA9anmoins \xC3\xA0 avoir des caract\xC3\xA9ristiques qui font de la manipulation d&#39;une r\xC3\xA9union plus simples - comme la cr\xC3\xA9ation et la modification de l&#39;ordre du jour que les gens peuvent consulter ou d&#39;importation dans leur calendrier. Aussi, vous voudrez peut-\xC3\xAAtre fournir des documents n\xC3\xA9cessaires pour la r\xC3\xA9union ou de partager des photos prises plus tard, lors de la r\xC3\xA9union.<li> La <b><a href={{url_vm}}>r\xC3\xA9union virtuelle </a></b> type est adapt\xC3\xA9 pour des r\xC3\xA9unions en ligne ou des r\xC3\xA9unions physiques avec une forte composante virtuelle, ce qui signifie que les deux locaux et distants les participants auront la possibilit\xC3\xA9 de communiquer de mani\xC3\xA8re interactive.  <li>Le <b> <a href={{url_vc}}>Congr\xC3\xA8s Virtuel</a></b> type est tr\xC3\xA8s similaire \xC3\xA0 la r\xC3\xA9union virtuelle, mais adapt\xC3\xA9e pour les grands \xC3\xA9v\xC3\xA9nements, \xC3\xA0 la fois en taille et en complexit\xC3\xA9. Habituellement, ce type n\xC3\xA9cessite l&#39;appui d&#39;un op\xC3\xA9rateur sur place."
