  help_newdoc: 
    part1: "Pour ajouter un nouveau document dans VCC:"
    part2: "1. Cliquez sur l&#39;onglet <b>R\xC3\xA9f\xC3\xA9rentiel.</b>"
    part3: 2. Cliquez sur le bouton <b>Ajouter nouveau document.</b>
